# GitHub Actions Workflow: Deploy to GCP Staging Environment
# ============================================================================
#
# PURPOSE:
#   Automatically deploy the application to GCP Cloud Run staging environment
#   when code is pushed to the 'staging' branch.
#
# TRIGGER:
#   - Push to 'staging' branch
#   - Manual trigger via GitHub UI (workflow_dispatch)
#
# WORKFLOW STEPS:
#   1. Checkout code from repository
#   2. Authenticate with GCP using Workload Identity
#   3. Run automated tests (Jest for frontend, Pytest for backend)
#   4. Build Docker images for frontend and backend
#   5. Push images to Google Artifact Registry
#   6. Deploy frontend to Cloud Run (staging)
#   7. Deploy backend to Cloud Run (staging)
#   8. Run integration tests against staging environment
#   9. Send notification to Slack (success or failure)
#
# REQUIRED SECRETS (stored in GitHub repository settings):
#   - GCP_PROJECT_ID: Google Cloud project ID
#   - GCP_WORKLOAD_IDENTITY_PROVIDER: Workload Identity provider resource name
#   - GCP_SERVICE_ACCOUNT: Service account email for deployment
#   - SLACK_WEBHOOK_URL: Slack webhook for notifications (optional)
#
# ENVIRONMENT VARIABLES:
#   - REGION: us-central1 (GCP region)
#   - STAGING_FRONTEND_SERVICE: ai-resume-review-frontend-staging
#   - STAGING_BACKEND_SERVICE: ai-resume-review-backend-staging
#
# DESIGN PRINCIPLES:
#   - Fail fast: Stop on first error
#   - Test before deploy: Run all tests before deployment
#   - Immutable deployments: Each deployment creates new revision
#   - Rollback ready: Previous revisions remain available
#   - Zero downtime: Cloud Run handles traffic shifting
#
